<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Tutorial App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸŽ® Git Tutorial App v1.0</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Voeg je naam toe</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/add">
                            <div class="mb-3">
                                <input type="text" name="naam" class="form-control" placeholder="Je naam..." required>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        {% if gebruikers %}
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Gebruikers lijst</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            {% for gebruiker in gebruikers %}
                            <li class="list-group-item">ðŸ‘¤ {{ gebruiker }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
